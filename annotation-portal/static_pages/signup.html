<div class=Signup>

  <form action="/register" method="post">
    <div class="form-group">
      <label for="InputEmail">Email address</label>
      <input type="email" class="form-control" name="email" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email" onKeyPress="emailHandler()" onKeyUp="emailHandler()">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="InputPassword">Password</label>
      <input type="password" class="form-control" name="password" id="InputPassword" placeholder="Password" onKeyPress="passHandler()" onKeyUp="passHandler()">
      <small id="emailHelp" class="form-text text-muted">Password must consist of at least 8 characters, one upper case and one special character.</small>
    </div>
    <div class="form-group">
      <label for="InputPassword">Re Enter Password</label>
      <input type="password" class="form-control" id="InputPassword2" placeholder="Password" onKeyPress="rePassHandler()" onKeyUp="rePassHandler()">
    </div>
    <button type="submit" class="btn btn-primary" id="subButton" disabled>Submit</button>
  </form>
  </div>

<script type="text/javascript">
  var email = "";
  var password = "";
  var rePassword = "";
  function emailHandler () {
    email = document.getElementById('InputEmail').value;
    validateForm();
  }
  function passHandler () {
    password = document.getElementById('InputPassword').value;
    validateForm();
  }
  function rePassHandler () {
    rePassword = document.getElementById('InputPassword2').value;
    validateForm();
  }

  function validateForm() {
    var email_re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    isEmailValid =  email_re.test(String(email).toLowerCase());
    var pass_re = new RegExp("^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.{8,})");
    isPassValid = pass_re.test(String(password));
    isRePassValid = (rePassword === password)
    if(isEmailValid && isPassValid && isRePassValid) {
      document.getElementById('subButton').disabled=false;
    } else {
      document.getElementById('subButton').disabled=true;
    }
  }
